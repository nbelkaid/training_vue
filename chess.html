<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <title></title>
    <!-- Web Font / @font-face : BEGIN -->

    <!--[if mso]>
    <style>

            font-family: sans-serif !important;
        }

    <!--[if !mso]><!-->
    <link href=" https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://rawcss.com/raw.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
    </script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <script>
        let app;
        window.onload = function () {
        app = new Vue({
            el: '#app',
            data: {
                message: "home",
                current_nav: "game",
                test_auto_complete: true,
                navigation: ['game', 'history', 'scores']
            }
        });
    }
    </script>
    <!--<![endif]-->

    <!-- Web Font / @font-face : END -->

    <!-- CSS Reset -->
    <style>
        .cell {
            width: 100px;
            height: 100px;
            color: red;
            text-align: center;
            display: flex;
            justify-content: flex-end;
            flex-direction: column;
        }
        .odd_line, .even_line {
            flex-wrap: nowrap;
        }
        .odd.odd_line {
            background: #FFF;
            color: #000;
        }
        .even.odd_line {
            background: #000;
            color: #FFF;
        }
        .odd.even_line {
            background: #000;
            color: #FFF;
        }
        .even.even_line {
            background: #FFF;
            color: #000;
        }
        .left_align_row {
            align-items: flex-start;
            color: red;
            flex:0.5;
            order: -1;
            text-align: left;
        }
        .center_align_row {
            align-self: center;
        }
        .nav {
            height: 100%;
            position: fixed;
            left: 0;
            background: #000;
            width: 50px;
            flex-wrap: wrap;
        }
        .nav_item {
            writing-mode: vertical-rl;
            text-orientation: upright;
            color: #FFF;
            font-weight: bold;
            padding-top: 20px;
            padding-bottom: 20px;
            border-bottom: #FFF 2px solid;
        }
        .game_container .rows:nth-child(1) {
            padding-top: 30px;
        }
        .game_container .rows:last-child {
            padding-bottom: 30px;
        }
        #app {
            width: 100%;
            height: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto Slab', serif;
        }
        .nav_item.current {
            letter-spacing: 20px;
            order: 0;
            cursor: default
        }
        .nav_item:hover:not(.current) {
            background: #FFF;
            color: #000;
            cursor: pointer;
        }
        .game_container {
            margin-left: 60px;
            margin-right: 10px;
        }
    </style>

</head>
<body width="100%" bgcolor="#FAFAFA" style="margin: 0; mso-line-height-rule: exactly;">
    <div id="app">
<!--        <div class="nav row center between">-->
<!--            <div class="nav_item">Test2</div>-->
<!--            <div class="row center">-->
<!--                <div class="center_align_row nav_item">Test</div>-->
<!--                <div class="center_align_row nav_item">Test3</div>-->
<!--                <div class="center_align_row nav_item">Test4</div>-->
<!--            </div>-->
<!--        </div>-->
        <div class="nav">
            <div style="height: 100%;" class="column center arround">
                <div v-for="item in navigation" class="nav_item" v-bind:class="{current: current_nav === item}" @click="current_nav = $event.target.id" v-bind:id="item">
                    {{item.toUpperCase()}}
                </div>
            </div>
        </div>
        <div v-if="current_nav === 'game'" class="game_page">
            <h1 class="row center page_title">Let's Play !</h1>
            <div class="game_container">
                <div class="rows center" v-bind:class="{even_line: !(index % 2), odd_line: (index % 2)}" v-for="index in 8">
                    <div class= "cell" v-for="index_b in 8" v-bind:class="{odd: index_b % 2, even: !(index_b % 2), even_line: !(index % 2), odd_line: (index % 2)}">
                        <span class="cell_text">
                              ({{String.fromCharCode(64 + index_b)}} {{9 - index}})
                        </span>
                    </div>
                </div>
            </div>
            <div class="game_container">
                <div class="rows center" v-bind:class="{even_line: !(index % 2), odd_line: (index % 2)}" v-for="index in 8">
                    <div class= "cell" v-for="index_b in 8" v-bind:class="{odd: index_b % 2, even: !(index_b % 2), even_line: !(index % 2), odd_line: (index % 2)}">
                        <span class="cell_text">
                              ({{String.fromCharCode(64 + index_b)}} {{9 - index}})
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div v-if="current_nav === 'history'">
            <h1 class="row center page_title">History</h1>
        </div>
        <div v-if="current_nav === 'scores'">
            <h1 class="row center page_title">Scores</h1>
        </div>
    </div>
</body>
</html>
